<ng-container *ngIf="clients$ | async as clients; else loading">
  <button
    mat-mini-fab
    type="button"
    class="new-fab"
    color="primary"
    (click)="openNewClientDialog()"
    matTooltip="Add a new client"
  >
    <mat-icon>add</mat-icon>
  </button>
  <h2>Clients' list</h2>
  <table mat-table [dataSource]="clients" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="[element.id, 'groups']" matTooltip="View groups">{{
          element.name
        }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Desciption</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="emails">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          type="button"
          color="primary"
          (click)="openEmailDialog(element.id)"
          matTooltip="View emails"
        >
          <mat-icon
            [matBadge]="element.emails ? element.emails.length : 0"
            matBadgeColor="accent"
            matBadgePosition="before"
            matBadgeSize="small"
            >email</mat-icon
          >
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          type="button"
          color="primary"
          (click)="openEditClientDialog(element)"
          matTooltip="Edit"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          type="button"
          color="warn"
          (click)="deleteClient(element.id)"
          matTooltip="Delete"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
<ng-template #loading>
  <h2>Loading...</h2>
  <mat-spinner [diameter]="30"></mat-spinner>
</ng-template>
