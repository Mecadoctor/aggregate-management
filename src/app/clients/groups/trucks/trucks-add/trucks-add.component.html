<p mat-dialog-title>
  <ng-container *ngIf="!editMode"> Add a new truck </ng-container>
  <ng-container *ngIf="editMode"> Edit truck </ng-container>
</p>
<div mat-dialog-content>
  <form
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayout="column"
    fxLayoutAlign="space-around stretch"
  >
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput ngModel name="name" required />
      <mat-error>Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select matInput ngModel name="type" required>
        <mat-option *ngFor="let type of truckTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
      <mat-error>Type is required</mat-error>
    </mat-form-field>
    <div
      fxLayout="column"
      fxLayoutAlign="space-between stretch"
      class="actions"
    >
      <mat-spinner [diameter]="30" *ngIf="isLoading"></mat-spinner>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        matTooltip="Save"
        [disabled]="!f.valid"
        *ngIf="!isLoading"
      >
        <mat-icon>save_alt</mat-icon>
      </button>
    </div>
  </form>
</div>
